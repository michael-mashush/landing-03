<!-- subscribe-section -->
<section class="default-section subscribe-section">

    <!-- container -->
    <div class="container">

        <div class="subscribe-section__inner">

            <!-- subscribe-image -->
            <div class="subscribe-section__image-wrapper">
                <div class="subscribe-section__image image image--contain" data-aos="fade-in" data-aos-delay="300">
                    <picture>
                        <source srcset="./assets/images/subscribe/image_1x.webp 1x,
                                        ./assets/images/subscribe/image_2x.webp 2x,
                                        ./assets/images/subscribe/image_3x.webp 3x" type="image/webp" media="(min-width: 1025px)" />
                        <source srcset="./assets/images/subscribe/image_1x.png 1x,
                                        ./assets/images/subscribe/image_2x.png 2x,
                                        ./assets/images/subscribe/image_3x.png 3x" type="image/png" media="(min-width: 1025px)" />
                                        <source srcset="./assets/images/plug/image.png" type="image/png" media="(max-width: 1024px)" />
                        <img src="./assets/images/subscribe/image_1x.png" alt="head" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="nft" />
                </div>
            </div>
            
            <!-- subscribe-content -->
            <div class="subscribe-section__content">

                <!-- section-header -->
                <header class="section-header">
                    <div class="section-header__inner">
                        <h2 class="section-header__title section-header__title--second heading heading--type-02" data-aos="fade-in" data-aos-delay="0">
                            Subscribe And get Latest news update about NFTs.
                        </h2>
                        <p class="section-header__text paragraph paragraph--type-01" data-aos="fade-in" data-aos-delay="100">
                            Ultrices eget pretium sit euismod mi id. In commodo auctor eget congue sit. Risus, aliquam odio posuere ac in in nisl sed augue. Porta aenean egestas malesuada in pulvinar enim viverra.
                        </p>
                    </div>
                </header>

                <!-- subscribe-form -->
                <form class="subscribe-form" action="#" method="post" onsubmit="return false" data-aos="fade-in" data-aos-delay="200">
                    <div class="subscribe-form__element">

                        <!-- default-input -->
                        <input class="default-input" type="email" name="email" placeholder="Write your email here" required />

                    </div>
                    <div class="subscribe-form__element">

                         <!-- default-button -->
                        <button class="subscribe-form__button default-button default-button--filled" type="submit" title="Create NFTs">
                            <div class="default-button__body">
                                <span class="default-button__text">
                                    Subscribe
                                </span>
                            </div>
                        </button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</section>
