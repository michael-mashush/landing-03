<!-- intro-section -->
<section class="default-section intro-section">

    <!-- shade -->

    <!-- container -->
    <div class="container">

        <div class="intro-section__inner">

            <!-- intro-content -->
            <div class="intro-section__content intro-content">

                <!-- section-header -->
                <header class="section-header">
                    <div class="section-header__inner">
                        <h1 class="section-header__title section-header__title--first heading heading--type-01" data-aos="fade-in" data-aos-delay="0">
                            Best NFTs Marketplace.
                        </h1>
                        <p class="section-header__text paragraph paragraph--type-01" data-aos="fade-in" data-aos-delay="100">
                            Ultrices eget pretium sit euismod mi id. In commodo auctor eget congue sit. Risus, aliquam odio posuere ac in in nisl sed augue. Porta aenean egestas malesuada in pulvinar enim viverra.
                        </p>
                    </div>
                </header>

                <div class="intro-content__controls">

                    <!-- default-button -->
                    <a class="intro-content__control default-button default-button--filled" href="#" title="Get started" data-aos="fade-in" data-aos-delay="200">
                        <div class="default-button__body">
                            <span class="default-button__text">
                                Get started
                            </span>
                        </div>
                    </a>

                    <!-- default-button -->
                    <a class="intro-content__control default-button" href="#" title="Create NFTs" data-aos="fade-in" data-aos-delay="300">
                        <div class="default-button__body">
                            <span class="default-button__text">
                                Create NFTs
                            </span>
                        </div>
                    </a>

                </div>

            </div>

            <!-- intro-image -->
            <div class="intro-section__image-wrapper" data-aos="fade-in" data-aos-delay="400">
                <div class="intro-image image image--fit-contain">
                    <picture>
                        <source srcset="./assets/images/intro/head/image_1x.webp 1x,
                                        ./assets/images/intro/head/image_2x.webp 2x,
                                        ./assets/images/intro/head/image_3x.webp 3x" type="image/webp" media="(min-width: 1025px)" />
                        <source srcset="./assets/images/intro/head/image_1x.png 1x,
                                        ./assets/images/intro/head/image_2x.png 2x,
                                        ./assets/images/intro/head/image_3x.png 3x" type="image/png" media="(min-width: 1025px)" />
                        <source srcset="./assets/images/plug/image.png" type="image/png" media="(max-width: 1024px)" />
                        <img src="./assets/images/intro/head/image_1x.png" alt="head" />
                    </picture>
                    <img class="image__loader" src="./assets/icons/loading/loading.svg" alt="nft" />
                </div>
            </div>
